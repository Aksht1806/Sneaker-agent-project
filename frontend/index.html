<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Identifier</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Sneaker Identifier</h1>
        <p class="subtitle">Upload your sneaker photo to identify it instantly</p>

        <div class="upload-box" id="uploadBox">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <button id="uploadBtn">Upload Sneaker Photo</button>
        </div>

        <p class="hint-text">Drag & drop your file here or click the button above</p>

        <div class="preview-area" id="previewArea" style="display:none;">
            <h3 class="preview-title">Preview</h3>
            <img id="previewImage" alt="Sneaker Preview">
        </div>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');

        uploadBtn.addEventListener('click', () => fileInput.click());

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('drag-over');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('drag-over');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (!file) return;
            if (!file.type.startsWith("image/")) {
                alert("Please upload an image file.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewArea.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
