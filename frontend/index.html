<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘Ÿ Sneaker AI Price Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl mx-auto p-4 md:p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700">

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">ðŸ‘Ÿ Sneaker AI Price Agent</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Upload an image to identify a sneaker and find its market value.</p>
        </header>

        <main>
            <!-- Image Upload Section -->
            <div id="upload-section" class="text-center">
                <div id="image-drop-area" class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-8 md:p-12 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    <input type="file" id="image-upload" class="hidden" accept="image/*">
                    <div id="upload-prompt">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                        <p class="mt-4 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold text-blue-600 dark:text-blue-400">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">PNG, JPG, GIF up to 10MB</p>
                    </div>
                    <div id="image-preview-container" class="hidden"><img id="image-preview" src="" alt="Sneaker Preview" class="max-h-48 mx-auto rounded-lg shadow-md"></div>
                </div>
                <button id="identify-btn" class="mt-6 w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition-all disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed">
                    Identify & Analyze Prices
                </button>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden mt-8">
                <div id="loader-container" class="text-center my-8 hidden">
                    <div class="loader mx-auto"></div>
                    <p id="progress-text" class="mt-4 text-gray-500 dark:text-gray-400 progress-text">Identifying sneaker...</p>
                </div>
                <div id="result-content" class="fade-in hidden">
                    <div class="flex flex-col md:flex-row items-center gap-6 bg-gray-50 dark:bg-gray-700/50 p-6 rounded-lg">
                        <img id="result-image" src="" alt="Identified Sneaker" class="w-48 h-48 object-cover rounded-lg shadow-lg">
                        <div class="text-center md:text-left">
                            <h2 class="text-2xl font-bold">Identified</h2>
                            <p id="sneaker-name" class="text-xl mt-1 font-medium text-blue-700 dark:text-blue-300"></p>
                            <p id="sneaker-sku" class="text-sm text-gray-500 dark:text-gray-400 mt-2"></p>
                        </div>
                    </div>
                    <div class="mt-8">
                        <h3 class="text-2xl font-bold mb-4">Live Market Prices</h3>
                        <div id="price-listings" class="space-y-3"></div>
                    </div>
                    <div class="mt-8">
                        <h3 class="text-2xl font-bold mb-4">Price History (Last 3 Months)</h3>
                        <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg shadow"><canvas id="price-chart"></canvas></div>
                    </div>
                </div>
                <div id="error-message" class="hidden text-center p-4 bg-red-100 dark:bg-red-900/50 border-l-4 border-red-500 text-red-800 dark:text-red-200 rounded-r-lg">
                    <p id="error-text"></p>
                </div>
                <button id="reset-btn" class="mt-8 w-full bg-gray-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600 transition-all">
                    Start Over
                </button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
