<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ‘Ÿ Sneaker Identifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‘Ÿ Sneaker Identifier</h1>
            <p>Upload your sneaker photo to identify it instantly</p>
        </header>

        <main>
            <!-- Upload Section -->
            <div class="upload-box" id="uploadBox">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <button id="uploadBtn">Upload Sneaker Photo</button>
                <p class="hint-text">or drag & drop your image here</p>
            </div>

            <!-- Image Preview -->
            <div class="preview" id="previewArea" style="display: none;">
                <img id="previewImage" alt="Sneaker Preview">
                <button id="identifyBtn">Identify Sneaker</button>
            </div>

            <!-- Loader -->
            <div id="loader" class="loader" style="display: none;"></div>

            <!-- Result -->
            <div id="resultSection" class="result" style="display: none;">
                <h2>Result</h2>
                <p id="sneakerName">Nike Air Jordan 1 Retro</p>
            </div>
        </main>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const identifyBtn = document.getElementById('identifyBtn');
        const loader = document.getElementById('loader');
        const resultSection = document.getElementById('resultSection');

        uploadBtn.addEventListener('click', () => fileInput.click());

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('drag-over');
        });

        uploadBox.addEventListener('dragleave', () => uploadBox.classList.remove('drag-over'));

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (!file) return;
            if (!file.type.startsWith("image/")) {
                alert("Please upload an image file.");
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewArea.style.display = "block";
                resultSection.style.display = "none";
            };
            reader.readAsDataURL(file);
        }

        identifyBtn.addEventListener('click', () => {
            loader.style.display = "block";
            identifyBtn.disabled = true;
            resultSection.style.display = "none";
            setTimeout(() => {
                loader.style.display = "none";
                resultSection.style.display = "block";
                identifyBtn.disabled = false;
            }, 2000); // simulate AI response
        });
    </script>
</body>
</html>
